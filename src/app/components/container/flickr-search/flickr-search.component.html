<layout-header
	[title]="layout.title"
	[imgSrc]="layout.imgSrc"
	[crumbs]="layout.crumbs"></layout-header> 


	
<section class="tiles">

	<div class="search-box">
		<i class="fa fa-search"></i>
		<input 
			#txtSearch
			(keyup)="search(txtSearch.value)"
			class="txtSearch" 
			autofocus 
			placeholder="e.g. summer sports music science">
	</div>
	
	<div class="is-loading" *ngIf="isLoading"> 
		<h3>
			loading ... 
		</h3>
	</div>
	<flickr-tile
		*ngFor="let photo of photos"
		[photo]="photo"></flickr-tile>

</section>
